name: PR Build

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-docs:
    name: Build docs (PR)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Build docs
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: pnpm run docs:build
